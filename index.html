<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto javascript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navb">
        <div>
          <a href="index.html">
            <img src="images/log2.png" alt="Logo imagen"
          /></a>
        </div>
      </nav>

      <!-- icono de carrito -->
      <div class="container-icon">
        <div class="container-cart-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="bi bi-cart-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
            />
          </svg>

          <!-- contador de carrito -->
          <div class="count-products">
            <span id="contador-productos">0</span>
          </div>
        </div>
        <!-- Contenedor de tarjeta -->
        <div class="container-cart-products hidden-cart">
          <div class="row-product hidden">
            <div class="cart-product">
              <div class="info-cart-product">
                <span class="cantidad-producto-carrito">1</span>
                <p class="titulo-producto-carrito">cafe abuelita</p>
                <span class="precio-producto-carrito">$30</span>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>
          <!-- Total de la tarjeta -->
          <div class="cart-total hidden">
            <h3>Total:</h3>
            <span class="total-pagar">$0</span>
          </div>
          <p class="cart-empty">El carrito está vacío</p>
        </div>
      </div>
    </header>
    <!-- Seccion de tarjetas -->
    <div class="container-items">
      <!-- frappe/matte -->
      <div class="item">
        <figure>
          <img src="/images/Frappe-virselis.jpg" alt="producto" />
        </figure>
        <div class="info-product">
          <h2>Matte</h2>
          <p class="price">$21</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <!-- pastel -->
      <div class="item">
        <figure>
          <img src="/images/pastel.jpeg" alt="producto" />
        </figure>
        <div class="info-product">
          <h2>Pastel</h2>
          <p class="price">$20</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <!-- donas -->
      <div class="item">
        <figure>
          <img src="/images/donas.avif" alt="producto" />
        </figure>
        <div class="info-product">
          <h2>Donas</h2>
          <p class="price">$14</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <!-- waffles -->
      <div class="item">
        <figure>
          <img src="/images/waffles.jpeg" alt="producto" />
        </figure>
        <div class="info-product">
          <h2>Waffles</h2>
          <p class="price">$15</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <!-- perfume -->
      <div class="item">
        <figure>
          <img src="/images/hotcake.jpg" alt="producto" />
        </figure>
        <div class="info-product">
          <h2>Hot cake</h2>
          <p class="price">$25</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <!-- perfume -->
      <div class="item">
        <figure>
          <img src="/images/malteada.jpeg" alt="producto" />
        </figure>
        <div class="info-product">
          <h2>Malteada</h2>
          <p class="price">$25</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
    </div>
    <footer class="pie-pagina">
      <div class="footer-logo">
        <a href="index.html"><img src="images/log2.png" alt="Logo marca" /></a>
      </div>

      <div class="siguenos">
        <h2 class="siguenos-siguenos">Siguenos</h2>
        <div class="siguenos-redes">
          <a
            class="siguenos-redes-a"
            href="https://www.facebook.com/"
            target="_blank"
            ><i class="bi bi-facebook"></i
          ></a>
          <a
            class="siguenos-redes-a"
            href="https://www.instagram.com/"
            target="_blank"
            ><i class="bi bi-instagram"></i
          ></a>
          <a
            class="siguenos-redes-a"
            href="https://www.tiktok.com/es/"
            target="_blank"
            ><i class="bi bi-tiktok"></i
          ></a>
        </div>
      </div>

      <div class="citas">
        <h2 class="citas-citas">Pedidos al número</h2>
        <div class="citas-telefono">
          <p>
            <a href="https://wa.link/eyfdgo" target="_blank"
              ><i class="bi bi-whatsapp"></i
            ></a>
          </p>
          <p class="numero">9999999999</p>
        </div>
      </div>

      <div class="copyright">
        <small>
          &copy; 2024 <b>Mi tiendita JavaScript</b> - Todos los derechos
          reservados</small
        >
      </div>
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
